
<div class="component-section">
    <p>listado works!</p>

    <div *ngIf="itemBorrado; else noBorrado">
        <h3>Item Borrado: <small>{{itemBorrado}}</small></h3>
    </div>

    <ng-template #noBorrado>
        <h3>No ha borrado nada</h3>
    </ng-template>

    <button (click)="borrarHeroe()"> Borrar </button>

    <ul>
        <li *ngFor="let item of heroes; let i = index">
            {{i+1}}: {{item}}
        </li>
    </ul> 

</div>
